                            type: array
                            items:
                              type: string
                          sizes:
                            type: array
                            items:
                              type: number
                          url_template:
                            type: string
                      episodes:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            etag:
                              type: number
                            title:
                              type: string
                            description:
                              type: string
                            who_should_listen:
                              type: string
                            teaser:
                              type: string
                            published_at:
                              type: string
                            audio:
                              type: object
                              properties:
                                duration:
                                  type: number
                            images:
                              type: object
                              properties:
                                types:
                                  type: array
                                  items:
                                    type: string
                                sizes:
                                  type: array
                                  items:
                                    type: number
                                url_template:
                                  type: string
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
