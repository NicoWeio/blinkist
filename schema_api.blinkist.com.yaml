openapi: 3.0.0
info:
  title: Blinkist API (api.blinkist.com)
  description: Some of the Blinkist API endpoints used in their Android app. This documentation was generated with [mitmproxy2swagger](https://github.com/alufers/mitmproxy2swagger). Highly incomplete.
  version: 1.0.0
servers:
- url: https://api.blinkist.com
  description: The default server
paths:
  /content/curated_lists/{uuid}:
    get:
      summary: GET curated_lists by uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  curated_list:
                    type: object
                    properties:
                      id:
                        type: string
                      position:
                        type: number
                      uuid:
                        type: string
                      slug:
                        type: string
                      title:
                        type: string
                      description:
                        type: string
                      short_description:
                        type: string
                      curator_name:
                        type: string
                      curator_id:
                        type: string
                      etag:
                        type: number
                      language:
                        type: string
                      discoverable:
                        type: boolean
                      published_at:
                        type: string
                      deleted_at:
                        type: object
                      kind:
                        type: string
                      styling:
                        type: object
                        properties:
                          main_color:
                            type: object
                          accent_color:
                            type: object
                          text_color:
                            type: object
                          text_on_accent_color:
                            type: object
                      content_items:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            position:
                              type: number
                            content_item_type:
                              type: string
                            content_item_id:
                              type: string
                            description:
                              type: string
      parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: string
